<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Room Information</title>
</head>
<body>
    <h1>Emergency Room Information</h1>
    <p>Welcome to the emergency room information app!</p>
    
    <form action="" method="get">
        <label for="latitude">Latitude (WGS84_LAT):</label>
        <input type="text" id="latitude" name="WGS84_LAT" placeholder="Enter your latitude">
        
        <label for="longitude">Longitude (WGS84_LON):</label>
        <input type="text" id="longitude" name="WGS84_LON" placeholder="Enter your longitude">
        
        <button type="submit">Search Nearby Hospitals</button>
    </form>

    <div id="results">
        <h2>Hospital Search Results</h2>
        <!-- 검색 결과가 여기에 표시될 예정 -->
    </div>
</body>
</html>
