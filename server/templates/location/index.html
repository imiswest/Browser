<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위경도 행정구역 조회</title>
    <script>
        // 기존 위경도 입력 후 조회 기능
        function fetchLocation() {
            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;

            fetch(`/location/get-location/?lat=${lat}&lng=${lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = data.error;
                    } else {
                        document.getElementById('result').innerText = 
                            `시도: ${data.sido}, 시군구: ${data.sigungu}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Geolocation API로 현재 위치 가져오기
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("current-location").innerHTML = "Geolocation을 지원하지 않는 브라우저입니다.";
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("current-location").innerHTML = "위도: " + latitude + ", 경도: " + longitude;

            // 위도/경도를 서버로 전송하는 코드
            fetch('/location_search/save_location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Django CSRF token
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("서버 응답:", data);
            })
            .catch((error) => {
                console.error('에러 발생:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("current-location").innerHTML = "사용자가 위치 정보 제공을 거부했습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("current-location").innerHTML = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("current-location").innerHTML = "요청 시간이 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("current-location").innerHTML = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>위경도 행정구역 조회</h1>
    
    <!-- 기존 위도/경도 입력 기능 -->
    <form id="location-form" onsubmit="event.preventDefault(); fetchLocation();">
        <label for="lat">위도:</label>
        <input type="text" id="lat" name="lat" required>
        <label for="lng">경도:</label>
        <input type="text" id="lng" name="lng" required>
        <button type="submit">조회</button>
    </form>

    <!-- 결과를 출력할 곳 -->
    <div id="result"></div>

    <hr>

    <!-- Geolocation API로 현재 위치 가져오기 -->
    <h2>현재 위치 정보</h2>
    <button onclick="getLocation()">내 위치 찾기</button>
    <p id="current-location"></p> <!-- 현재 위치 위도/경도 출력 -->
    
</body>
</html>
